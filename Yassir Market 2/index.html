<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/flipdown.js"></script>
</head>
<body>
    <div class="bg"></div>



    <div id="popout" class="pop_wrapper to-pop">
        <i class="close_pop fas fa-window-close" onclick="closePop()"></i>
        <div id="flipdown" class="flipdown"></div>
        <div class="pop_up">
            <!-- Swiper -->
                <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img_container">
                        <img src="assets/ipad.jpg" alt="">
                    </div>
                    <div class="info_container">
                        <h3>Haier Mini Pad E700 Tablette Tactile 7"</h3>
                        
                        <div class="price_container">
                            <h3 class="new_price">4500DZD</h3>
                            <h3 class="old_price">5000DZD</h3>
                        </div>
                        <div class="btn_offer">
                            <h3>Voir L'offre</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_container">
                        <img src="assets/ipad.jpg" alt="">
                    </div>
                    <div class="info_container">
                        <h3>Haier Mini Pad E700 Tablette Tactile 7"</h3>
                        <div class="price_container">
                            <h3 class="old_price">5000DZD</h3>
                            <h3>4500DZD</h3>
                        </div>
                        <div class="btn_offer">
                            <h3>Voir L'offre</h3>
                        </div>
                    </div>
                </div>
               
                </div>
            <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>




    <!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
<script src="https://kit.fontawesome.com/228006f19a.js" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
